name: Test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install bruno cli
        run: npm install -g @usebruno/bruno-cli

      - name: Run tests
        run: cd tests && bru run --output results.xml --format junit
